<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body and general styling */
    body {
      background-color: #f7f9fc;
      display: flex;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #845EC2;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      width: 100%;
    }

    .sidebar ul li {
      padding: 15px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      transition: background 0.3s, transform 0.3s;
      cursor: pointer;
      border-radius: 10px;
    }

    .sidebar ul li:hover {
      background-color: #9B7AD7;
      transform: translateX(5px);
    }

    .sidebar ul li i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      width: 100%;
      display: flex;
      align-items: center;
    }

    /* Main content styling */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    /* Header with profile */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #845EC2;
      color: #fff;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    /* Welcome Banner */
    .welcome-banner {
      background-color: #D5A6FF;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .welcome-banner h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .welcome-banner img {
      width: 100px;
      height: auto;
    }

    /* Widgets section */
    .widgets {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .widget {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      flex: 1;
      text-align: center;
      transition: transform 0.3s;
    }

    .widget:hover {
      transform: translateY(-5px);
    }

    .widget h3 {
      margin-bottom: 10px;
      color: #845EC2;
      font-size: 1.2rem;
    }

    /* Right panel */
    .right-panel {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      flex: 1;
    }

    .right-panel h3 {
      color: #845EC2;
      margin-bottom: 20px;
    }

    .right-panel .notice {
      background: #f7f1ff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .right-panel .notice p {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><i class="fas fa-bus"></i><a href="/bus-schedule">Bus Schedule</a></li>
      <li><i class="fas fa-calendar-check"></i><a href="/attendance">Attendance</a></li>
      <li><i class="fas fa-check-circle"></i><a href="/reservation">Reservation</a></li>
      <li><i class="fas fa-exclamation-triangle"></i><a href="/issue-reporting">Issue Reporting</a></li>
      <li><i class="fas fa-bell"></i><a href="/notification">Notification</a></li>
      <li><i class="fas fa-phone"></i><a href="/contact-driver">Contact Driver/SPOC</a></li>
      <li><i class="fas fa-sign-out-alt"></i><a href="/logout">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <!-- Header with Profile -->
    <header>
      <div class="profile">
        <img src="student.jpg" alt="Profile">
        <div>
          <p><%= user %></p>
          <p>3rd Year</p>
        </div>
      </div>
    </header>
  
    <!-- Issue Reporting Section -->
    <div class="issue-reporting">
      <h1 style="color: #845EC2;">Issue Reporting</h1>
      <p>Please describe the issue you are experiencing. Our team will review and address it as soon as possible.</p>
  
      <!-- Issue Reporting Form -->
      <form style="margin-top: 20px; background-color: #f7f1ff; padding: 20px; border-radius: 10px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
        <div style="margin-bottom: 15px;">
          <label for="issue-type" style="color: #666;">Issue Type:</label>
          <select id="issue-type" name="issue-type" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            <option value="bus-delay">Bus Delay</option>
            <option value="seat-unavailability">Seat Unavailability</option>
            <option value="driver-issue">Driver Issue</option>
            <option value="other">Other</option>
          </select>
        </div>
  
        <div style="margin-bottom: 15px;">
          <label for="description" style="color: #666;">Description:</label>
          <textarea id="description" name="description" rows="5" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;" placeholder="Describe the issue in detail..."></textarea>
        </div>
  
        <div style="display: flex; justify-content: center; margin-top: 20px;">
          <button type="submit" style="background-color: #845EC2; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
            Submit Report
          </button>
        </div>
      </form>
    </div>
  </div>
  

  <script src="/index.js"></script>
</body>

</html>
