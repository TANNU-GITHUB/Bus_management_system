<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="DriverCss.css">
</head>
<body>
    <aside class="sidebar">
        <nav class="nav-menu">
            <a href="#" class="nav-item active">Dashboard</a>
            <a href="#" class="nav-item">Student List</a>
            <a href="#" class="nav-item">Issue Reports</a>
            <a href="#" class="nav-item">Notifications</a>
            <a href="#" class="nav-item">Contact Admin</a>
        </nav>
    </aside>

    <main class="dashboard">
        <header class="header">
            <div class="driver-profile">
                <img src="driver.jpg" alt="Driver" class="driver-photo">
                <div class="driver-info">
                    <h1>Rakesh</h1>
                    <p>Driver ID: 12345</p>
                </div>
            </div>
        </header>

        <section class="overview">
            <a href="Shuttle Time Table.pdf" target="_blank" class="card-link">
            <div class="card">
                <h3>Daily Schedule</h3>
                <p>Assigned Route: Route A1</p>
                <p>Pickup Point: 7:20 AM | Drop Point: 7:00 PM</p>
            </div>
        </a>
            <div class="card">
                <h3>Student List</h3>
                <p>Present: 30 | Absent: 2</p>
            </div>
            <div class="card">
                <h3>Issue Reporting</h3>
                <button class="button">Report Issue</button>
            </div>
            <div class="card">
                <h3>Notifications</h3>
                <p>New route changes available.
                    </p>
            </div>
        </section>
    </main>
</body>
</html>
