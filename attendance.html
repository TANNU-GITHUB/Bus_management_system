<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Sheet</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styling */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #8f78f3;
            color: #fff;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #7d6bf3;
        }

        /* Main content styling */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        header {
            background-color: #d5b8f7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        header h1 {
            color: #8f78f3;
        }

        .date-picker {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .attendance-table th {
            background-color: #8f78f3;
            color: white;
        }

        .attendance-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .attendance-table tr:hover {
            background-color: #f1f1f1;
        }

        .submit-btn {
            background-color: #8f78f3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #7d6bf3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="schedule.html">Bus schedule</a></li>
        <li><a href="attendance.html">Attendance</a></li>  <!-- Updated to point to attendance.html -->
        <li><a href="reservation.html">Reservation</a></li>
        <li><a href="issue.html">Issue Reporting</a></li>
        <li><a href="notification.html">Notification</a></li>
        <li><a href="contact.html">Contact Driver/SPOC</a></li>
        <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>
    
    <div class="content">
        <header>
            <h1>Attendance Sheet</h1>
            <p>Select a date to view attendance</p>
            <input type="date" class="date-picker" id="attendance-date" onchange="loadAttendance()">
        </header>
        
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Year</th>
                    <th>Attendance Status</th>
                </tr>
            </thead>
            <tbody id="attendance-record">
                <!-- Attendance records will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Simulated attendance data (replace this with actual data from a backend or database)
        const attendanceData = {
            "2024-11-01": { "Fatima": "Present", "Ali": "Absent" },
            "2024-11-02": { "Fatima": "Absent", "Ali": "Present" },
            // Add more records as needed
        };

        // Load attendance data for the selected date
        function loadAttendance() {
            const selectedDate = document.getElementById("attendance-date").value;
            const records = attendanceData[selectedDate] || {};

            const tableBody = document.getElementById("attendance-record");
            tableBody.innerHTML = ""; // Clear previous records

            // Populate table rows based on selected date
            for (const [studentName, status] of Object.entries(records)) {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${studentName}</td>
                    <td>${studentName === "Fatima" ? "3rd Year" : "2nd Year"}</td>
                    <td>${status}</td>
                `;

                tableBody.appendChild(row);
            }

            if (Object.keys(records).length === 0) {
                // If no records are found, show a message
                const row = document.createElement("tr");
                row.innerHTML = `<td colspan="3">No attendance records for this date.</td>`;
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
